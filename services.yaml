services:
  frontend:
    path: app/frontend
    artifact type: docker
    upload type: gcr
    language: nodejs
    build:
      image name: us.gcr.io/my-project-1518483136546/taco-frontend
      path: Dockerfile
      version: 1.0.59
    test:
      command: npm run test
      image name: taco-frontend-test
      path: Dockerfile.test
  backend:
