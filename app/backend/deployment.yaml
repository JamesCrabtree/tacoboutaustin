apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: us.gcr.io/my-project-1518483136546/taco-backend:latest
          ports:
          - containerPort: 80
